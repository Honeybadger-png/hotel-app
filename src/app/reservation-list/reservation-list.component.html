<app-home></app-home>


<div class="mt-4">
    <h1>Reservation List</h1>
    
    <div class="mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Guest</th>
                    <th>Email</th>
                    <th>Room No.</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reservation of reservations">
                    <td>{{reservation.guestName}} </td>
                    <td>{{reservation.guestEmail}} </td>
                    <td>{{reservation.roomNumber}} </td>
                    <td>{{reservation.checkInDate}} </td>
                    <td>{{reservation.checkOutDate}} </td>
                    <td>                
                        <button class="btn btn-sm btn-danger" (click)="deleteReservation(reservation.id)">Delete</button>
                        <button class="btn btn-sm btn-secondary" [routerLink]="['/edit',reservation.id]">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #noReservation>
        <p>No Reservation Available</p>
    </ng-template>
</div>
